<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Mundo | Painel Pessoal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #020617;
      --bg-soft: #0b1220;
      --primary: #0ea5e9;
      --accent: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
    }

    /* LAYOUT */

    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #020617, #020617 60%, #030712);
      border-right: 1px solid #111827;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: radial-gradient(circle at 20% 20%, #22c55e, #0ea5e9 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
      color: #020617;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }

    .brand-text h1 {
      font-size: 1.05rem;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .brand-text span {
      display: block;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .nav-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-item {
      border-radius: 999px;
      padding: 7px 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      cursor: pointer;
      font-size: 0.86rem;
      color: var(--text-muted);
      transition: background 0.15s, color 0.15s, transform 0.1s;
    }

    .nav-item span.label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .nav-item .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #4b5563;
    }

    .nav-item.active {
      background: rgba(14, 165, 233, 0.12);
      color: var(--primary);
      transform: translateX(2px);
    }

    .nav-item.active .dot {
      background: var(--primary);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.25);
    }

    .nav-item.badge::after {
      content: "em breve";
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      padding: 3px 7px;
      border-radius: 999px;
      background: #111827;
      color: #6b7280;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 0.7rem;
      color: #4b5563;
    }

    .sidebar-footer strong {
      color: var(--primary);
      font-weight: 500;
    }

    /* MAIN */

    .main {
      flex: 1;
      padding: 22px 26px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .topbar-title h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .topbar-title span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill {
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid #111827;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }

    .content {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 18px;
      align-items: flex-start;
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #020617 55%);
      border-radius: var(--radius-lg);
      border: 1px solid #111827;
      padding: 16px 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
    }

    .card-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .badge-soft {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.85);
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }

    .section-title {
      font-size: 1.1rem;
      margin: 4px 0 10px;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
